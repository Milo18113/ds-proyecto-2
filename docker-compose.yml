services:
  db:
    image: postgres:16
    container_name: fintech-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fintech_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - fintech-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: fintech-api
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@db:5432/fintech_db
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - fintech-network

  ui:
    build:
      context: .
      dockerfile: Dockerfile.ui
    container_name: fintech-ui
    environment:
      API_URL: http://api:8000
    ports:
      - "8501:8501"
    depends_on:
      - api
    networks:
      - fintech-network

networks:
  fintech-network:
    driver: bridge

volumes:
  pgdata: